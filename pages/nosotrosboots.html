<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra empresa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary navBoots">
            <div class="container-fluid divBoots">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/logo_cobre.png" alt="Logo"
                        class="d-inline-block imgBoots">
                    <p class="txtA">Australis</p>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide carouselProyecto">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/images/fabrica1.jpeg" class="d-block w-100 carouselImg" alt="fabrica">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nuestra fabrica</h5>
                        <p>Donde se produce la mejor cerveza de la Patagonia.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/salon2.jpeg" class="d-block w-100 carouselImg" alt="salon2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>El salon</h5>
                        <p>Lleno de souvenirs, carteles y recuerdos de todas partes.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../assets/images/patio.jpeg" class="d-block w-100 carouselImg" alt="patio">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nuestro hermoso predio</h5>
                        <p>Siempre listo para cualquier tipo de evento.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <footer>
        <section class="footerIndex">
            <div class="divFooter">
                <p class="connect">CONNECT</p>
                <a href="https://www.instagram.com/australis.cerveceria/" target="_blank"><img class="logoRedSocial"
                        src="../assets/images/instalogo.png" alt="logoInsta"></a>
                <a href="https://www.facebook.com/cerveceriaaustralis" target="_blank"><img class="logoRedDos"
                        src="../assets/images/fblogo.png" alt="logoFb"></a>
                <a href="https://wa.me/5491164177104"><img class="logoRedTres" src="../assets/images/wsplogo.png"
                        alt="logoWsp"></a>
            </div>
            <div><img class="logoFooter" src="../assets/images/logo.jpeg" alt="logodos"></div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
